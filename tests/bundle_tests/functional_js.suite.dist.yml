class_name: AcceptanceTester
modules:
    config:
        WebDriver:
            host: '%WEBDRIVER_HOST%'
            url: '%WEBDRIVER_URL%'
            browser: chrome
            port: 4444
            restart: true
    enabled:
        - WebDriver
        - \DachcomBundle\Test\Helper\BundleStructure:
            run_installer: true
        - \DachcomBundle\Test\Helper\PimcoreBundle:
            part: SERVICES
            connect_db: true
            browser: WebDriver
            initialize_db: true
            configuration_file: config_presets.yml
            rebootable_client: true
        - \DachcomBundle\Test\Helper\PimcoreBackend
        - \DachcomBundle\Test\Helper\PimcoreUser

